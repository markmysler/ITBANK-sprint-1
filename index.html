<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITBANK Home Banking</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="sidemenu" class="menu-collapsed">
        <div id="header">
            <div id="menu-btn">
                <div class="btn-hamburger"></div>
                <div class="btn-hamburger"></div>
                <div class="btn-hamburger"></div>
            </div>
        </div>
        <div id="profile">
            <!-- hacer condicional -->
            <div id="photo"><img src="./imagenes/logo.png" alt="Foto de perfil"></div>
            <div id="sideMenuName">Iniciar sesion para navegar</div>
            <div id="saldoSideBar"></div>
        </div>
        <div id="menu-items">
            <button type="button" class="item" onclick="toggleMenu('cuentas')" id="cuentas" disabled>
                <a href="#">
                    <div class="icon"><img src="./imagenes/punto.png" alt="Icono de cuenta"></div>
                    <div class="title"><span>Cuentas</span></div>
                </a>
            </button>

            <button type="button" class="item" onclick="toggleMenu('transferencias')" id="transferencias"  disabled>
                <a href="#">
                    <div class="icon"><img src="./imagenes/punto.png" alt="Icono de cuenta"></div>
                    <div class="title"><span>Transferencias</span></div>
                </a>
            </button>

            <button type="button" class="item" onclick="toggleMenu('pagos')" id="pagos" disabled>
                <a href="#">
                    <div class="icon"><img src="./imagenes/punto.png" alt="Icono de cuenta" ></div>
                    <div class="title"><span>Pagos</span></div>
                </a>
            </button>

            <button type="button" class="item" onclick="toggleMenu('prestamos')" id="prestamos" disabled>
                <a href="#">
                    <div class="icon"><img src="./imagenes/punto.png" alt="Icono de cuenta" ></div>
                    <div class="title"><span>Cálculo de préstamos</span></div>
                </a>
            </button>
 
            <button type="button" class="item" onclick="toggleMenu('convertidor')" id="convertidor" disabled>
                <a href="#">
                    <div class="icon"><img src="./imagenes/punto.png" alt="Icono de cuenta" ></div>
                    <div class="title"><span>Convertidor de moneda</span></div>
                </a>
            </button>
            <div class="item-separator"></div>
            <button type="button" class="item" onclick="logOut()" disabled>
                <a href="#">
                    <div class="icon"><img src="./imagenes/punto.png" alt="Icono de cuenta"></div>
                    <div class="title"><span>Cerrar sesión</span></div>
                </a>
            </button>
        </div>
    </div>

    <main>
        <header>
        <div>
            <img class="logo" src="./imagenes/logo banco.png" alt=""></li>
        </div>
    </header>
    <div id="main-content">
        <div id="logIn">
            <form onsubmit="logUserIn(event)" id="loginForm">
                <label for="nombre">Nombre de usuario:</label>

                <input type="nombre" id="nombre" name="nombre" />

                <br />

                <label for="password">Contraseña:</label>

                <input type="password" id="password" name="password" />
                <br />
                <button type="submit">Iniciar Sesion</button>
            </form>
        </div>
    </div>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
