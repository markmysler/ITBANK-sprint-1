<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>ITBANK Home Banking</title>

		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<header>
			<div>
				<img
					id="logo"
					src="itbankLogo.png"
					alt="logotipo"
					title="Logotipo"
				/>
			</div>
		</header>

		<main>
			<div>
				<nav>
					<ul class="nav-section">
						<li>
							<a href="#">Inicio</a>
						</li>

						<li>
							<a href="cuentas.html">Cuentas</a>
						</li>

						<li>
							<a href="">Transferencias</a>
						</li>

						<li>
							<a href="">Pagos</a>
						</li>
					</ul>
				</nav>
			</div>

			<!-- inicio de sesion -->
			<div id="logInOut">
				<form onsubmit="logUserIn(event)" id="loginForm">
					<label for="nombre">Nombre de usuario:</label>

					<input type="nombre" id="nombre" name="nombre" />

					<br />

					<label for="password">Contraseña:</label>

					<input type="password" id="password" name="password" />
					<br />
					<button>Iniciar Sesion</button>
				</form>
			</div>

			<!-- transferencia -->
			<div id="transferencia">
				<h2>Transferir fondos:</h2>

				<form id="transferForm">
					<label for="fromAccount">Cuenta de origen:</label>
					<input type="text" id="fromAccount" required />
					<br />
					<label for="toAccount">Cuenta de destino:</label>
					<input type="text" id="toAccount" required />
					<br />
					<label for="monto-transferir">Monto:</label>
					<input type="number" id="monto-transferir" required />
					<br />
					<button type="submit" onclick="transferir()">
						Realizar Transferencia
					</button>
				</form>
			</div>

			<!-- pagos de facturas -->
			<div id="pago-factura">
				<h2>Pago de facturas:</h2>

				<form id="billPaymentForm">
					<label for="beneficiario">Beneficiario:</label>
					<input type="text" id="beneficiario" required />
					<br />
					<label for="monto-pagar">Monto:</label>
					<input type="number" id="monto-pagar" required />
					<br />
					<button type="submit" onclick="pagarFactura()">
						Realizar Pago
					</button>
				</form>
			</div>

			<!-- solicitudes de prestamos -->
			<div id="prestamo">
				<h2>Solicitud de préstamo:</h2>

				<form id="loanRequestForm">
					<label for="monto-solicitado">Monto solicitado:</label>
					<input type="number" id="monto-solicitado" required />
					<br />
					<label for="plazo-meses">Plazo (meses):</label>
					<input type="number" id="plazo-meses" required />
					<br />
					<button type="submit" onclick="solicitarPrestamo()">
						Solicitar Préstamo
					</button>
				</form>
			</div>
		</main>

		<footer>
			<ul>
				<li>
					<a href="">Politicas de privacidad</a>
				</li>

				<li>
					<a href="">Términos y condiciones</a>
				</li>

				<li>
					<a href="">Contacto</a>
				</li>
			</ul>
		</footer>
	</body>
	<script src="main.js"></script>
</html>
