<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>ITBANK Home Banking</title>

		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<header>
			<div>
				<ul class="nav">
					<li>
						<a href="/inicio.html"><img src="./imagenes/logo banco.png" alt="" /></a>
						
						<ul class="ancla">
							<li><a href="/inicio.html">Inicio</a></li>
							<li><a href="./cuentas.html">Cuentas</a></li>
							<li><a href="./pagos.html">Pagos</a></li>
							<li>
								<a href="./transferencia.html"
									>Transferencias</a
								>
							</li>
						</ul>
					</li>
				</ul>
			</div>
			<div id="headerUserInfo"></div>
		</header>

		<main>
			<!-- inicio de sesion -->
			<div id="logIn">
				<h3>¡Hola! Te damos la bienvenida al home banking.
					Completá tus datos y empezá a operar.
				</h3>
				<br>
				<form onsubmit="logUserIn(event)" id="loginForm">
					<label for="nombre">Nombre de usuario:</label>

					<input type="nombre" id="nombre" name="nombre" />

					<br />

					<label for="password">Contraseña:</label>

					<input type="password" id="password" name="password" />
					<br />
					<button type="submit">Iniciar Sesion</button>
				</form>
			</div>

			<div id="saldoContainer">
				<h2>Saldo <span id="saldo">0</span>$</h2>
			</div>

			<!-- transferencia -->
			<div id="transferencia">
				<h2>Transferir fondos:</h2>
				<form id="transferForm" onsubmit="transferir(event)">
					<label for="toAccount">Cuenta de destino:</label>
					<input type="text" id="toAccount" required />
					<br />
					<label for="monto-transferir">Monto:</label>
					<input type="number" id="monto-transferir" required />
					<br />
					<button type="submit">Realizar Transferencia</button>
				</form>
			</div>

			<!-- pagos de facturas -->
			<div id="pago-factura">
				<h2>Pago de facturas:</h2>

				<form id="billPaymentForm" onsubmit="pagarFactura(event)">
					<label for="beneficiario">Beneficiario:</label>
					<input type="text" id="beneficiario" required />
					<br />
					<label for="monto-pagar">Monto:</label>
					<input type="number" id="monto-pagar" required />
					<br />
					<button type="submit">Realizar Pago</button>
				</form>
			</div>

			<!-- solicitudes de prestamos -->
			<div id="prestamo">
				<h2>Solicitud de préstamo:</h2>

				<form id="loanRequestForm" onsubmit="solicitarPrestamo(event)">
					<label for="monto-solicitado">Monto solicitado:</label>
					<input type="number" id="monto-solicitado" required />
					<br />
					<label for="plazo-meses">Plazo (meses):</label>
					<input type="number" id="plazo-meses" required />
					<br />
					<button type="submit">Solicitar Préstamo</button>
				</form>
			</div>
		</main>

		<footer>
			<ul>
				<li>
					<a href="">Politicas de privacidad</a>
				</li>

				<li>
					<a href="">Términos y condiciones</a>
				</li>

				<li>
					<a href="">Contacto</a>
				</li>
			</ul>
		</footer>
	</body>
	<script src="main.js"></script>
</html>
