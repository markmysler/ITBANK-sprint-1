<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu lateral</title>
    <link rel="stylesheet" href="./estilosMenu.css">
</head>
<body>
    <div id="sidemenu" class="menu-collapsed">
        <div id="header">
            <div id="menu-btn">
                <div class="btn-hamburger"></div>
                <div class="btn-hamburger"></div>
                <div class="btn-hamburger"></div>
            </div>
        </div>
        <div id="profile">
            <div id="photo"><img src="./imagenes/logo.png" alt="Foto de perfil"></div>
            <div id="name">Nombre usuario</div>
        </div>
        <div id="menu-items">
            <div class="item">
                <a href="#">
                    <div class="icon"><img src="./imagenes/punto.png" alt="Icono de cuenta"></div>
                    <div class="title"><span>Cuentas</span></div>
                </a>
            </div>

            <div class="item">
                <a href="#">
                    <div class="icon"><img src="./imagenes/punto.png" alt="Icono de cuenta"></div>
                    <div class="title"><span>Transferencias</span></div>
                </a>
            </div>

            <div class="item">
                <a href="#">
                    <div class="icon"><img src="./imagenes/punto.png" alt="Icono de cuenta" ></div>
                    <div class="title"><span>Pagos</span></div>
                </a>
            </div>

            <div class="item">
                <a href="#">
                    <div class="icon"><img src="./imagenes/punto.png" alt="Icono de cuenta" ></div>
                    <div class="title"><span>Cálculo de préstamos</span></div>
                </a>
            </div>
 
            <div class="item">
                <a href="#">
                    <div class="icon"><img src="./imagenes/punto.png" alt="Icono de cuenta" ></div>
                    <div class="title"><span>Convertidor de moneda</span></div>
                </a>
            </div>
            <div class="item separator"></div>
            <div class="item">
                <a href="#">
                    <div class="icon"><img src="./imagenes/punto.png" alt="Icono de cuenta"></div>
                    <div class="title"><span>Cerrar sesión</span></div>
                </a>
            </div>
        </div>
    </div>

    <header>
        <div>
            <img class="logo" src="./imagenes/logo banco.png" alt=""></li>
        </div>
    </header>
    <script>
        const btn = document.querySelector('#menu-btn');
        const menu = document.querySelector('#sidemenu');
        btn.addEventListener('click', e =>{
            menu.classList.toggle("menu-expanded");
            menu.classList.toggle("menu-collapsed");
            document.querySelector('body').classList.toggle('body-expanded');
        });
    </script>
</body>
</html>
